<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Form & Table</title>
    <script src="script.js"></script>
    <style>
        html {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .bg-light {
            background-color: #d3dccd !important;
        }

        label {
            font-weight: bold;
        }

        .center {
            text-align: center;
            color: white;
            background-color: black;
            padding: 1.5rem;
        }

      
    </style>
</head>

<body>
    <h1 class="center">Form & Table</h1>
    <div class="row">
        <div class="col-md-4 ">
            <div class="container bg-light">
                <form autocomplete="off" id="myForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First name:-</label>
                        <input type="text" id="fname" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" required placeholder="enter first name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last name:-</label>
                        <input type="text" id="lname" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" required placeholder="enter last name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> Address:-</label>
                        <input type="text" id="address" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" required placeholder="enter address">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pincode:-</label>
                        <input type="text" id="pincode" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" maxlength="6" required placeholder="enter pincode"
                            pattern=" /^[0-9\b]+$/">
                    </div>
                    <hr class="bg-dark">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Gender:-</label>
                        <br>
                        <input type="radio" id="defaultRadio" value="Male" name="gender" required>
                        <label for="defaultRadio">Male</label>
                        <input type="radio" id="defaultRadio" value="Female" name="gender" required>
                        <label for="defaultRadio">Female</label>
                    </div>
                    <hr class="bg-dark">
                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword1">State:-</label>
                        <input type="text" id="state" class="form-control" id="exampleInputPassword1" required
                            placeholder="enter state">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Country:-</label>
                        <input type="text" id="country" class="form-control" id="exampleInputPassword1" required
                            placeholder="country">
                    </div>
                    <br><br>
                    <hr class="bg-dark">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Choice of food</label>
                        <br>
                        <input type="checkbox" id="defaultCheck" value="Fish" value="Fish" name="food">
                        <label for="defaultCheck">Fish</label>
                        <br>
                        <input type="checkbox" id="defaultCheck" value="Egg Role" name="food">
                        <label for="defaultCheck">Egg Role</label>
                        <br>
                        <input type="checkbox" id="defaultCheck" value="Pullow" name="food">
                        <label for="defaultCheck">Pullow</label>
                        <br>
                        <input type="checkbox" id="defaultCheck" value="Curry Rice" name="food">
                        <label for="defaultCheck">Curry Rice</label>
                        <br>
                        <input type="checkbox" id="defaultCheck" value="Poha" name="food">
                        <label for="defaultCheck">Poha</label>
                    </div>
                    <hr class="bg-dark">
                    <button type="submit" onclick="addRow()" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>

        <div class="col-md-8 ">
            <div class="container  mt-1">
                <table class="table table-striped" id="table " border=3>
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Food</th>

                        </tr>
                    </thead>
                    <hr>
                    <tbody border=3>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
